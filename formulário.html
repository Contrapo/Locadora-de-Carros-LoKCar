        </ul>
      </header>

    <!--Logo Preta-->
    <div class="justify-content-center text-center big-letras"> <p class="fw-bolder">LoKCar</p> </div>

    <!-- Formulário de Locação -->

    <div class="container">
      
      <h2>Formulário de Locação</h2>
      
      <form id="rentalForm" action="#" method="post">
        
        <!-- NOME -->
        
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" />
        </div>

        <!-- TELEFONE -->

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
            placeholder="XX XXXXX-XXXX"
          />
        </div>

        <!-- EMAIL -->

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" />
        </div>
        
        <!-- CPF -->

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            placeholder="XXX.XXX.XXX-XX"
          />
        </div>

        <!-- CIDADE -->

        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" />
        </div>
        
        <!-- ESTADO -->

        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
          </select>
        </div>

        <!-- ESTADO CIVIL -->

        <div class="form-group">
          <label for="estado_civil">Estado Civil:</label>
          <select id="estado_civil" name="estado_civil">
            <option value="">Selecione...</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
          </select>
        </div>

        <!-- GÊNERO -->

        <div class="form-group">
          <label for="genero">Gênero:</label>
          <select id="genero" name="genero">
            <option value="">Selecione...</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <!-- O CARRO QUE FOI ALUGADO -->
        
        <div class="form-group">
          <label for="valor_locacao">Carro Alugado:</label>
          <select id="valor_locacao" name="valor_locacao">
              <option value="100">R$ 100,00 - Dodge Challenger Hardtop Coupé</option>
              <option value="120">R$ 120,00 - Puma 1600 GTE</option>
              <option value="75">R$ 75,00 - VW Fusca 1500</option>
              <option value="150">R$ 150,00 - GM Belair Hardtop Coupé</option>
          </select>
      </div>

      <!-- DATA QUE O CARRO FOI ALUGADO INICIALMENTE -->
      
      <div class="form-group">
        <label for="data_locacao">Data da Locação:</label>
        <input type="text" id="data_locacao" name="data_locacao">
    </div>
    
    <!-- DATA DA DEVOLUÇÃO DO CARRO -->

    <div class="form-group">
        <label for="data_devolucao">Data da Devolução:</label>
        <input type="text" id="data_devolucao" name="data_devolucao">
    </div>

    <!-- BOTÃO DE CONFIRMAR -->

    <div class="form-group">
        <input type="submit" value="Confirmar">
    </div>
</form>

<div id="response"></div>
      </form>
      <div id="response" class="response"></div>
    </div>
